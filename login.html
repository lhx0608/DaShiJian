<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <!-- 登录注册区域 -->
  <div class="loginBox">
    <div class="title_box"></div>
    <!-- 通过layui修改自己的样式 -->
    <div class="login-box">
      <form class="layui-form" id="form_login" action="">
        <div class="layui-form-item">
          <i class="layui-icon">&#xe66f;</i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon">&#xe673;</i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item link">
          <a href="javascript:;" class="reg_btn">去注册</a>
        </div>
      </form>
    </div>
    <div class="reg">
      <form class="layui-form" id="form_reg" action="">
        <div class="layui-form-item">
          <i class="layui-icon">&#xe66f;</i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon">&#xe673;</i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon">&#xe673;</i>
          <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <!-- <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button> -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注 册</button>
        </div>
        <div class="layui-form-item link">
          <a href="javascript:;" class="login_btn">去登录</a>
        </div>
      </form>
    </div>
    </form>
  </div>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
